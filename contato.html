<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Formulário de Contato</h1>

    <form id="contact-form" data-type="contact" class="form" action="php/send.php" method="post">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" placeholder="" required>
        <label for="e-mail">Seu e-mail</label>
        <input id="e-mail" name="e-mail" type="text" placeholder="" required>
        <label for="assunto">Assunto</label>
        <input class="kv-ee-form-control" id="assunto" name="assunto" type="text" placeholder="" required>
        <label for="telefone">Seu telefone</label>
        <input id="telefone" name="telefone" type="text" placeholder="" required>
        <label for="mensagem">Sua mensagem</label>
        <textarea id="mensagem" name="mensagem" placeholder="" required></textarea>
        <input type="submit" value="enviar" class="button">
    </form>
    <script src="jc/form-validation.js"></script>

</body>
</html>
